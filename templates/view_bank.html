{% extends "base.html" %}

{% block title %}{{ bank.name }} - Bank Management{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center bg-white">
        <h2 class="mb-0">Bank Details</h2>
        <div>
            <a href="{{ url_for('edit_bank', bank_id=bank.id) }}" class="btn btn-warning">
                Edit Bank
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                Back to List
            </a>
        </div>
    </div>
    <div class="card-body">
        <!-- Bank Information -->
        <div class="row mb-3">
            <div class="col-md-3">
                <strong class="text-muted">Bank ID:</strong>
            </div>
            <div class="col-md-9">
                <span class="badge bg-primary">{{ bank.id }}</span>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-3">
                <strong class="text-muted">Bank Name:</strong>
            </div>
            <div class="col-md-9">
                <h5>{{ bank.name }}</h5>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-3">
                <strong class="text-muted">Location:</strong>
            </div>
            <div class="col-md-9">
                <p class="mb-0">{{ bank.location }}</p>
            </div>
        </div>
        
        <hr class="my-4">
        
        <!-- Action Buttons -->
        <div class="d-flex gap-2">
            <a href="{{ url_for('edit_bank', bank_id=bank.id) }}" class="btn btn-warning">
                Edit This Bank
            </a>
            <form method="POST" action="{{ url_for('delete_bank', bank_id=bank.id) }}" style="display:inline;">
                <button type="submit" 
                        class="btn btn-danger" 
                        onclick="return confirm('Are you sure you want to delete this bank? This action cannot be undone.')">
                    Delete Bank
                </button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                Back to All Banks
            </a>
        </div>
    </div>
</div>
{% endblock %}
